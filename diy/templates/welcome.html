<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv='cache-control' content='no-cache'>
	<title>welcome</title>
	<link href="{{static_url("css/welcome.css")}}" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="{{static_url("script/jquery-2.1.3.min.js")}}"></script>
	<script type="text/javascript" src="{{static_url("script/welcome.js")}}"></script>
</head>
<body>
	<div id="ctlBanner" class="level2">
		
		<div id="colorPan" class="ctlBannerBlock">
			<div>
				<p>笔迹颜色</p>
				<select>
					<option selected value="black">black</option>
					<option value="red">red</option>
					<option value="blue">blue</option>
					<option value="pink">pink</option>
					<option value="chocolate">chocolate</option>
					<option value="yellow">yellow</option>
					<option value="gold">gold</option>
					<option value="olive">olive</option>
					<option value="green">green</option>
				</select>
			</div>
		</div>
		<div id="widthCtl" class="ctlBannerBlock">
			<div>
				<p>笔迹粗细</p>
				<select>
					<option value="1">1</option>
					<option value="5">5</option>
					<option selected>10</option>
				</select>
			</div>
		</div>
		<div id="penType" class="ctlBannerBlock">
			<div>
				<p>笔的类型</p>
				<select>
					<option selected value="maoBi">假装·毛笔</option>
					<option value="normalPen">真·普通笔</option>
				</select>
			</div>
		</div>
		<div id="drawSwitch" class="ctlBannerBlock"></div>
	</div>


	<p id="name">{{name}}</p>


	<div class="level2 level1_1">
		<button id="gobacktocanvaslistpage">返回上一层</button>
	</div>


	<div class="level1">
		<button id="logout">退出登陆</button>
	</div>


	<div>
		<div id="canvaslist">
			我的画布:
			<div id="canvasicreate"></div>
			别人邀请我参加的画布:
			<div id='canvasimin'></div>
			<br>
		</div>
	</div>


	<div class="level1">
		<button  id="createNewCanvas">创建一个新画布</button>
		<span></span>
	</div>


	<div class="level1_1" id="level1_1_Block">
		<div>
			画布名字:
			<input type="text" id="createcanvasname"><span></span>
		</div>
		邀请的人类：（至少一个最多四个哦）:
		<br>
		<button id="moreInvitedUser">增加一个人</button><br>
		<button id="submitInvitedUser">确认</button><span></span>
	</div>

	

	<div class="level2">
		画的线最多2000条哦
		
		<div id="canvasinfoBlock"></div>
		<div>
			<button id="dismissCanvas">删除这个画布</button>
		</div>
		<canvas id="myCanvas" width="1000" height="500" style="border:1px solid black;">
			你的浏览器部支持html5的canvas tag哦 换个啦.
		</canvas>
		<div>
			<button id="clear" style="font-size:100pt">清除我的笔迹</button>
		</div>
	</div>
	<div>
		<p id="lineAmount"></p>
		<p id="sendYet"></p>
		<p id="wbstate"></p>
		<p id="errormessage"></p>
		<p id="log"></p>
		<p id="message"></p>
		<p id="result"></p>
		<p id="onmessagetype"></p>
		<p id="ispress"></p>
		<p id="cord"></p>
		<p id="windowhw"></p>
		<p id="zoomstatus"></p>
	</div>
</body>

</html>
